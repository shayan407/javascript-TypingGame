<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="settings-btn" id="settings-btn">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="settings hide" id="setting">
        <form id="form">
            <label for="difficulty">Difficulty :</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>Fast Typing Game</h2>
        <p>Type this word as fast as you can:</p>
        <h1 id="word"></h1>
        <input type="text" id="user-word" placeholder="Please Type here" autocomplete="off">
        <p class="timer">
            Time Remaining : <span id="time">10s</span>
        </p>
        <p class="scorecard">
            Score : <span id="score">0</span>
        </p>
    </div>
    <div class="gameover" id="gameover"></div>

    <script src="script.js"></script>
</body>
</html>
